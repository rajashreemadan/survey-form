<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Condensed:300|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <section class="form-card">
      <p id="description">Please fill out this form and we will be in touch with you soon</p>
	    <form id="survey-form" autocomplete="on" action="index.html" method="post">
        <div class="container">
          <label class="main" for="name" id="name-label"><sup>*</sup> Name</label>
  	      <input type="text" id="name" name="student-name" placeholder="Enter your name" aria-label="Name" required autofocus/>
          <label class="main" for="email" id="email-label"><sup>*</sup> Email</label>
  	      <input type="email" id="email" name="student-email" placeholder="Enter your email" aria-label="Email" required />
          <label class="main" for="age" id="number-label"><sup>*</sup> Age</label>
          <input type="number" id="number" name="student-age" placeholder="Age" aria-label="Age" min="1" max="130" required />
          <label class="main" for="dropdown">Select your level of experience with programming</label>
          <select id="dropdown" name="student-education">
            <option value="" selected disabled hidden>Select one</option>
            <option value="Fundamental Awareness">Fundamental Awareness</option>
            <option value="novice">Novice</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
          <label class="main">What type of curriculum is best suited for you?</label>
          <div class="row">
            <input type="radio" id="full-time" value="full-time" name="curriculum">
            <label for="full-time" class="">Full-Time</label>
          </div>
          <div class="row">
            <input type="radio" id="part-time" value="part-time" name="curriculum">
            <label for="part-time" class="">Part-Time</label>
          </div>
          <div class="row">
            <input type="radio" id="self-paced" value="self-paced" name="curriculum">
            <label for="self-paced" class="">Self-Paced</label>
          </div>
          <label class="main">What are you primarily interested in learning?</label>
          <div class="row">
            <input type="checkbox" id="web-design" value="web-design" name="user_interest">
            <label for="web-design">Web Design</label>
          </div>
          <div class="row">
            <input type="checkbox" id="front-end-web-development" value="front-end-web-development" name="user_interest">
            <label for="front-end-web-development">Front End Web Development</label>
          </div>
          <div class="row">
            <input type="checkbox" id="full-stack-javascript" value="full-stack-javascript" name="user_interest">
            <label for="full-stack-javascript">Full Stack JavaScript</label>
          </div>
          <div class="row">
            <input type="checkbox" id="rails-web-development" value="rails-web-development" name="user_interest">
            <label for="rails-web-development">Rails Web Development</label>
          </div>
          <div class="row">
            <input type="checkbox" id="other" value="other" name="user_interest">
            <label for="other">Other</label>
          </div>
          <label class="main" for="message">Feel free to send us additional information or your questions</label>
          <textarea name="message" rows="10" cols="30" maxlength="200" id="message" placeholder="Enter your comments here" wrap></textarea>
          <input type="submit" id="submit" value="Submit" aria-label="Submit"/>
        </div>
	    </form>
	  </section>
	</main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
